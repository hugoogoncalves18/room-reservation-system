<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .login-container input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .extra-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .extra-buttons a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .extra-buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="login.php" method="POST">
        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" placeholder="Digite seu número" required>
        
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        
        <label for="remember_me">
            <input type="checkbox" id="remember_me" name="remember_me"> Lembrar-me
        </label>
        
        <button type="submit">Entrar</button>
    </form>

    <div class="forgot-password">
        <p><a href="recuperar-senha.html">Esqueceu a senha?</a></p>
    </div>

    <div class="extra-buttons">
        <a href="/index.php">Voltar ao Início</a>
        <a href="/resources/users/RegisterForm/formulário.html">Registrar</a>
    </div>
</div>

</body>
</html>
